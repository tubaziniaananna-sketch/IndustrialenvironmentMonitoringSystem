<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Industrial Monitor | Sky Edition v3</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <style>
        :root {
            --bg-body: #f0f9ff;
            --bg-card: #ffffff;
            --text-main: #0c4a6e;
            --text-muted: #64748b;
            --accent-border: #bae6fd;
            --fan-color: #cbd5e1;
        }

        body { 
            background-color: var(--bg-body); 
            color: var(--text-main);
            font-family: 'Segoe UI', sans-serif; 
            transition: background-color 0.5s ease;
        }

        .card { 
            background-color: var(--bg-card); 
            border: 1px solid var(--accent-border); 
            border-radius: 16px; 
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05); 
        }

        .badge.bg-light { 
            background-color: #e0f2fe !important; 
            color: #0284c7 !important; 
            border: 1px solid #bae6fd !important;
        }
        
        .progress { background-color: #e2e8f0; overflow: hidden; }

        .btn-3d {
            background: linear-gradient(to bottom, #ef4444, #dc2626);
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            box-shadow: 0 6px 0 #991b1b;
            transition: all 0.1s ease;
        }

        .btn-3d:active { transform: translateY(4px); box-shadow: 0 2px 0 #991b1b; }
        .btn-3d:disabled { background: #f1f5f9; color: #94a3b8; box-shadow: none; transform: translateY(4px); }

        .system-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 0.5rem;
            border-bottom: 1px solid var(--accent-border);
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }
        .spin-active { animation: spin 0.8s linear infinite; }

        @keyframes pulse-red {
            0% { border-color: rgba(239, 68, 68, 0.8); }
            70% { box-shadow: 0 0 0 15px rgba(239, 68, 68, 0); }
            100% { border-color: rgba(239, 68, 68, 0.8); }
        }
        .pulse-active { animation: pulse-red 2s infinite; }
        
        /* Alert background state */
        body.hazard-bg { background-color: #fee2e2; }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="row mb-5 text-center">
        <div class="col-12">
            <h1 class="fw-bold display-5" style="color: #0284c7;">
                <i class="bi bi-clouds-fill me-2"></i>Lab Monitor <span style="font-weight: 300;">Sky</span>
            </h1>
            <p class="text-muted">Device-1 Status Panel</p>
        </div>
    </div>

    <div class="row g-4">
        <div class="col-lg-8">
            <div class="row g-4">
                <div class="col-md-6">
                    <div class="card h-100 p-4">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h6 class="text-muted fw-bold text-uppercase ls-1"><i class="bi bi-thermometer-half me-2"></i>Temp</h6>
                            <span class="badge bg-light">DHT-22</span>
                        </div>
                        <div class="text-center mt-2">
                            <h2 class="display-4 mb-0 fw-bold"><span id="valTemp">--</span><small class="fs-4 text-muted">Â°C</small></h2>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="card h-100 p-4">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h6 class="text-muted fw-bold text-uppercase ls-1"><i class="bi bi-droplet-half me-2"></i>Humidity</h6>
                            <span class="badge bg-light">DHT-22</span>
                        </div>
                        <div class="text-center mt-2">
                            <h2 class="display-4 mb-0 fw-bold"><span id="valHum">--</span><small class="fs-4 text-muted"> %</small></h2>
                            <div class="progress mt-4 mb-2" style="height: 6px; border-radius: 10px;">
                                <div id="barHum" class="progress-bar bg-info" style="width: 0%"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div id="cardVib" class="card h-100 p-4">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h6 class="text-muted fw-bold text-uppercase"><i class="bi bi-activity me-2"></i>Vibration</h6>
                            <span class="badge bg-light">SW-420</span>
                        </div>
                        <div class="text-center mt-2">
                            <h3 id="valVib" class="display-6 mb-0 fw-bold text-muted">CLEAR</h3>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div id="cardMotion" class="card h-100 p-4">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h6 class="text-muted fw-bold text-uppercase"><i class="bi bi-person-walking me-2"></i>Motion</h6>
                            <span class="badge bg-light">PIR</span>
                        </div>
                        <div class="text-center mt-2">
                            <h3 id="valMotion" class="display-6 mb-0 fw-bold text-muted">CLEAR</h3>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="card h-100 p-4">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h6 class="text-muted fw-bold text-uppercase"><i class="bi bi-fire me-2"></i>Combustible</h6>
                            <span class="badge bg-warning text-dark">MQ-2</span>
                        </div>
                        <div class="text-center mt-2">
                            <h2 class="display-4 mb-0 fw-bold"><span id="valSmoke">--</span><small class="fs-4 text-muted"> PPM</small></h2>
                            <div class="progress mt-4 mb-2" style="height: 8px; border-radius: 10px;">
                                <div id="barSmoke" class="progress-bar bg-warning" style="width: 0%"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="card h-100 p-4">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h6 class="text-muted fw-bold text-uppercase"><i class="bi bi-cloud-haze2 me-2"></i>Air Quality</h6>
                            <span class="badge bg-success">MQ-135</span>
                        </div>
                        <div class="text-center mt-2">
                            <h2 class="display-4 mb-0 fw-bold"><span id="valGas">--</span><small class="fs-4 text-muted"> PPM</small></h2>
                            <div class="progress mt-4 mb-2" style="height: 8px; border-radius: 10px;">
                                <div id="barGas" class="progress-bar bg-success" style="width: 0%"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-4">
            <div id="cardAlert" class="card h-100"> 
                <div class="card-header bg-transparent text-muted text-center fw-bold py-3 border-bottom">
                    SYSTEM LOGIC
                </div>
                <div class="card-body p-4 d-flex flex-column">
                    <div id="mainStatusBadge" class="badge bg-success w-100 p-3 mb-4 fs-5">SYSTEM SECURE</div>

                    <div class="system-item">
                        <div class="d-flex align-items-center">
                            <i id="fanIcon" class="bi bi-fan fs-2 me-3" style="color: var(--fan-color);"></i>
                            <div><h6 class="mb-0 fw-bold">Exhaust Fan</h6></div>
                        </div>
                        <div id="fanText" class="badge bg-light text-muted border">OFF</div>
                    </div>

                    <div class="system-item">
                        <div class="d-flex align-items-center">
                            <i id="coolFanIcon" class="bi bi-snow fs-2 me-3" style="color: var(--fan-color);"></i>
                            <div><h6 class="mb-0 fw-bold">Cooling Fan</h6></div>
                        </div>
                        <div id="coolFanText" class="badge bg-light text-muted border">OFF</div>
                    </div>

                    <div class="system-item">
                        <div class="d-flex align-items-center">
                            <i id="sprinklerIcon" class="bi bi-moisture fs-2 me-3" style="color: var(--fan-color);"></i>
                            <div><h6 class="mb-0 fw-bold">Sprinkler</h6></div>
                        </div>
                        <div id="sprinklerText" class="badge bg-light text-muted border">OFF</div>
                    </div>

                    <div class="mt-auto">
                        <button id="btnSilence" class="btn-3d w-100 py-4 fs-5" onclick="silenceAlarm()" disabled>SILENCE</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDO3vqJGU-DfvdbNxN9wYj_7yzVQMtOAcY",
        authDomain: "environment-monitoring-s-1885c.firebaseapp.com",
        databaseURL: "https://environment-monitoring-s-1885c-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "environment-monitoring-s-1885c",
        storageBucket: "environment-monitoring-s-1885c.firebasestorage.app",
        messagingSenderId: "473456562150",
        appId: "1:473456562150:web:7705fad07eb2091e975027"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // 1. LISTEN TO SENSORS (Device-1/Status)
    const statusRef = ref(db, 'Device-1/Status');
    onValue(statusRef, (snapshot) => {
        const data = snapshot.val();
        if (!data) return;

        const temp = parseFloat(data.Temp) || 0;
        const hum = parseFloat(data.Hum) || 0;
        const gas = parseInt(data["MQ-135"]) || 0;
        const smoke = parseInt(data["MQ-2"]) || 0;
        const pir = data.PIR;
        const vib = data.Vibration;

        document.getElementById('valTemp').innerText = temp || "--";
        document.getElementById('valHum').innerText = hum || "--";
        document.getElementById('valGas').innerText = gas || "--";
        document.getElementById('valSmoke').innerText = smoke || "--";

        document.getElementById('barHum').style.width = hum + "%";
        document.getElementById('barGas').style.width = Math.min((gas/1000)*100, 100) + "%";
        document.getElementById('barSmoke').style.width = Math.min((smoke/1000)*100, 100) + "%";

        const vibEl = document.getElementById('valVib');
        vibEl.innerText = (vib == "1" || vib == 1) ? "DETECTED!" : "CLEAR";
        vibEl.className = (vib == "1") ? "display-6 mb-0 fw-bold text-danger" : "display-6 mb-0 fw-bold text-muted";

        const motEl = document.getElementById('valMotion');
        motEl.innerText = (pir == "1" || pir == 1) ? "ACTIVITY" : "CLEAR";
        motEl.className = (pir == "1") ? "display-6 mb-0 fw-bold text-warning" : "display-6 mb-0 fw-bold text-muted";
    });

    // 2. LISTEN TO ALERTS (Device-1/Alert)
    const alertRef = ref(db, 'Device-1/Alert');
    onValue(alertRef, (snapshot) => {
        const alerts = snapshot.val();
        if (!alerts) return;

        // Exhaust Fan
        const exFanOn = alerts.ExFan === "ON" || alerts.ExFan === "1" || alerts.ExFan === 1;
        document.getElementById('fanText').innerText = exFanOn ? "ON" : "OFF";
        document.getElementById('fanText').className = exFanOn ? "badge bg-danger" : "badge bg-light text-muted border";
        document.getElementById('fanIcon').className = exFanOn ? "bi bi-fan fs-2 me-3 text-danger spin-active" : "bi bi-fan fs-2 me-3";

        // Cooling Fan
        const coolOn = alerts["Cooling fan"] === "ON" || alerts["Cooling fan"] === "1" || alerts["Cooling fan"] === 1;
        document.getElementById('coolFanText').innerText = coolOn ? "ON" : "OFF";
        document.getElementById('coolFanText').className = coolOn ? "badge bg-primary" : "badge bg-light text-muted border";
        document.getElementById('coolFanIcon').className = coolOn ? "bi bi-snow fs-2 me-3 text-primary spin-active" : "bi bi-snow fs-2 me-3";

        // Sprinkler
        const sprinklerOn = alerts.sprinkler === "ON" || alerts.sprinkler === "1" || alerts.sprinkler === 1;
        document.getElementById('sprinklerText').innerText = sprinklerOn ? "ON" : "OFF";
        document.getElementById('sprinklerText').className = sprinklerOn ? "badge bg-info" : "badge bg-light text-muted border";
        document.getElementById('sprinklerIcon').className = sprinklerOn ? "bi bi-moisture fs-2 me-3 text-info" : "bi bi-moisture fs-2 me-3";

        // IsAlert Master Logic
        const isHazard = alerts.IsAlert === true || alerts.IsAlert === "true";
        if (isHazard) {
            document.body.classList.add('hazard-bg');
            document.getElementById('cardAlert').classList.add('pulse-active');
            document.getElementById('mainStatusBadge').className = "badge bg-danger w-100 p-3 mb-4 fs-5";
            document.getElementById('mainStatusBadge').innerText = "HAZARD";
            document.getElementById('btnSilence').disabled = false;
        } else {
            document.body.classList.remove('hazard-bg');
            document.getElementById('cardAlert').classList.remove('pulse-active');
            document.getElementById('mainStatusBadge').className = "badge bg-success w-100 p-3 mb-4 fs-5";
            document.getElementById('mainStatusBadge').innerText = "SECURE";
            document.getElementById('btnSilence').disabled = true;
        }
    });

    // Write to DB for silence action
    window.silenceAlarm = function() {
        update(ref(db, 'Device-1/Alert'), { "IsAlert": false });
    }
</script>
</body>
</html>
