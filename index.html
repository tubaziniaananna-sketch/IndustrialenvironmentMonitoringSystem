<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Monitor Pro | System Control</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <style>
        /* --- PROFESSIONAL DARK BLUE THEME --- */
        :root {
            --bg-body: #0b1121;
            --bg-card: #151e32;
            --text-main: #e2e8f0;
            --text-muted: #94a3b8;
            --accent-border: #1e293b;
            --fan-color: #334155;
        }

        body { 
            background-color: var(--bg-body); 
            color: var(--text-main);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            -webkit-font-smoothing: antialiased;
        }

        .card { 
            background-color: var(--bg-card); 
            border: 1px solid var(--accent-border); 
            border-radius: 16px; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.3); 
        }

        h1, h2, h3, h4, h5, h6 { color: #ffffff; }

        .badge.bg-light { background-color: #334155 !important; color: #f1f5f9 !important; border: none !important; }
        .text-muted { color: var(--text-muted) !important; }
        .progress { background-color: #334155; }

        /* --- 3D PUSH BUTTON STYLES --- */
        .btn-3d {
            position: relative;
            background: linear-gradient(to bottom, #ef4444, #dc2626); /* Red Gradient */
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: none;
            border-radius: 12px;
            box-shadow: 0 6px 0 #991b1b, 0 12px 12px rgba(0,0,0,0.4); 
            transition: all 0.1s ease;
            cursor: pointer;
            outline: none;
        }

        .btn-3d:active {
            box-shadow: 0 2px 0 #991b1b, 0 4px 4px rgba(0,0,0,0.4); 
            transform: translateY(4px); 
        }

        .btn-3d:disabled {
            background: #334155;
            color: #64748b;
            box-shadow: none;
            transform: translateY(4px); 
            cursor: not-allowed;
        }

        /* --- ANIMATIONS --- */
        @keyframes spin { 100% { transform: rotate(360deg); } }
        .spin-active { animation: spin 0.8s linear infinite; }

        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4); border-color: rgba(239, 68, 68, 0.8); }
            70% { box-shadow: 0 0 0 15px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); border-color: rgba(239, 68, 68, 0.8); }
        }
        .pulse-active { animation: pulse-red 2s infinite; }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="row mb-5">
        <div class="col-12 text-center">
            <h1 class="fw-bold"><i class="bi bi-grid-1x2-fill text-primary"></i> Lab Monitor Pro</h1>
            <p class="text-muted">Centralized Environment & Countermeasure Controller</p>
        </div>
    </div>

    <div class="row g-4">
        
        <div class="col-md-4">
            <div class="card h-100 p-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h6 class="text-muted fw-bold text-uppercase ls-1"><i class="bi bi-thermometer-half me-2"></i>Temperature</h6>
                    <span class="badge bg-light border-0">LIVE SENSOR</span>
                </div>
                <div class="text-center mt-2">
                    <h2 class="display-4 mb-0"><span id="valTemp">--</span><small class="fs-4 text-muted">°C</small></h2>
                    <p class="text-muted small mt-2">Threshold: <span class="text-light fw-bold">30.0°C</span></p>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card h-100 p-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h6 class="text-muted fw-bold text-uppercase"><i class="bi bi-wind me-2"></i>Air Quality</h6>
                    <span id="badgeAir" class="badge bg-success">NORMAL</span>
                </div>
                <div class="text-center mt-2">
                    <h2 class="display-4 mb-0"><span id="valGas">--</span><small class="fs-4 text-muted"> PPM</small></h2>
                    <div class="progress mt-4 mb-2" style="height: 8px; border-radius: 10px;">
                        <div id="barGas" class="progress-bar bg-success" role="progressbar" style="width: 0%"></div>
                    </div>
                    <p class="text-muted small">CO/Smoke Sensor (MQ-2)</p>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div id="cardAlert" class="card h-100"> 
                <div id="headerAlert" class="card-header bg-transparent text-muted text-center fw-bold py-3 border-bottom border-secondary">
                    <i class="bi bi-shield-check me-2"></i>SYSTEM LOGIC
                </div>
                
                <div class="card-body text-center p-4 d-flex flex-column justify-content-between">
                    
                    <div>
                        <p class="text-muted mb-1 small fw-bold tracking-wide">CURRENT STATUS</p>
                        <div id="mainStatusBadge" class="badge bg-success w-100 p-3 mb-4 fs-6 shadow-sm">
                            SYSTEM SECURE
                        </div>

                        <div class="row mb-4 align-items-center">
                            <div class="col-6 border-end border-secondary">
                                <small class="text-muted d-block mb-2 font-monospace">EXHAUST FAN</small>
                                <i id="fanIcon" class="bi bi-fan" style="font-size: 2.5rem; color: var(--fan-color);"></i>
                                <p id="fanText" class="fw-bold mt-2 text-muted small mb-0">STANDBY</p>
                            </div>

                            <div class="col-6">
                                <small class="text-muted d-block mb-2 font-monospace">SPRINKLER</small>
                                <i id="sprinklerIcon" class="bi bi-moisture" style="font-size: 2.5rem; color: var(--fan-color);"></i>
                                <p id="sprinklerText" class="fw-bold mt-2 text-muted small mb-0">VALVE CLOSED</p>
                            </div>
                        </div>
                    </div>

                    <div class="mt-3 pb-2">
                        <button id="btnSilence" class="btn-3d w-100 py-3" onclick="silenceAlarm()" disabled>
                            <i class="bi bi-bell-slash-fill me-2"></i>SILENCE ALARM
                        </button>
                    </div>

                </div>
            </div>
        </div>

    </div>
    
    <div class="text-center mt-5 text-muted small">
        <span class="me-3"><i class="bi bi-cpu"></i> Connected to ESP32</span>
        <span>Last Sync: <span id="lastUpdated">...</span></span>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

    // ---------------------------------------------------------
    //  YOUR UPDATED CREDENTIALS (ASIA-SOUTHEAST1)
    // ---------------------------------------------------------
    const firebaseConfig = {
      apiKey: "AIzaSyDO3vqJGU-DfvdbNxN9wYj_7yzVQMtOAcY",
      authDomain: "environment-monitoring-s-1885c.firebaseapp.com",
      databaseURL: "https://environment-monitoring-s-1885c-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "environment-monitoring-s-1885c",
      storageBucket: "environment-monitoring-s-1885c.firebasestorage.app",
      messagingSenderId: "473456562150",
      appId: "1:473456562150:web:7705fad07eb2091e975027",
      measurementId: "G-E7T3909M47"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    
    // IMPORTANT: This points to the "lab_monitor" folder in your DB.
    // Ensure your ESP32 is writing to this same path.
    const dataRef = ref(db, 'lab_monitor'); 

    // Real-time Listener
    onValue(dataRef, (snapshot) => {
        const data = snapshot.val();
        
        if (data) {
            // 1. Update Values
            document.getElementById('valTemp').innerText = data.temp ? data.temp.toFixed(1) : "--";
            document.getElementById('valGas').innerText = data.gas_ppm ? data.gas_ppm : "--";
            document.getElementById('lastUpdated').innerText = new Date().toLocaleTimeString();

            // 2. Update Progress Bar
            let gasPercent = Math.min((data.gas_ppm / 1000) * 100, 100);
            document.getElementById('barGas').style.width = gasPercent + "%";

            // 3. Logic Elements
            const cardAlert = document.getElementById('cardAlert');
            const headerAlert = document.getElementById('headerAlert');
            const statusBadge = document.getElementById('mainStatusBadge');
            const fanIcon = document.getElementById('fanIcon');
            const fanText = document.getElementById('fanText');
            const sprinklerIcon = document.getElementById('sprinklerIcon');
            const sprinklerText = document.getElementById('sprinklerText');
            const btnSilence = document.getElementById('btnSilence');
            const badgeAir = document.getElementById('badgeAir');

            // 4. Critical Logic Check
            const isCritical = data.countermeasure_status === true || data.temp > 30 || data.gas_ppm > 400;

            if (isCritical) {
                // === HAZARD MODE ===
                cardAlert.className = "card h-100 shadow-lg pulse-active";
                cardAlert.style.border = "1px solid #ef4444";
                
                headerAlert.className = "card-header bg-danger text-white text-center fw-bold py-3";
                headerAlert.innerHTML = '<i class="bi bi-exclamation-triangle-fill me-2"></i>CRITICAL ALERT';

                statusBadge.className = "badge bg-danger w-100 p-3 mb-4 fs-6";
                statusBadge.innerText = "HAZARD DETECTED";

                fanIcon.className = "bi bi-fan text-danger spin-active"; 
                fanIcon.style.color = "#ef4444";
                fanText.innerText = "ACTIVE";
                fanText.className = "fw-bold mt-2 text-danger small mb-0";

                if(data.temp > 50 || data.gas_ppm > 800) {
                    sprinklerIcon.className = "bi bi-droplet-fill text-primary";
                    sprinklerIcon.style.color = "#3b82f6"; 
                    sprinklerText.innerText = "DISCHARGING";
                    sprinklerText.className = "fw-bold mt-2 text-primary small mb-0";
                }

                badgeAir.className = "badge bg-danger";
                badgeAir.innerText = "POOR";

                // ENABLE BUTTON
                btnSilence.disabled = false;
                btnSilence.innerHTML = '<i class="bi bi-volume-mute-fill me-2"></i> PUSH TO SILENCE';

            } else {
                // === SAFE MODE ===
                cardAlert.className = "card h-100";
                cardAlert.style.border = "1px solid #1e293b";
                
                headerAlert.className = "card-header bg-transparent text-muted text-center fw-bold py-3 border-bottom border-secondary";
                headerAlert.innerHTML = '<i class="bi bi-shield-check me-2"></i>SYSTEM LOGIC';

                statusBadge.className = "badge bg-success w-100 p-3 mb-4 fs-6 shadow-sm";
                statusBadge.innerText = "SYSTEM SECURE";

                fanIcon.className = "bi bi-fan";
                fanIcon.style.color = "var(--fan-color)"; 
                fanText.innerText = "STANDBY";
                fanText.className = "fw-bold mt-2 text-muted small mb-0";

                sprinklerIcon.className = "bi bi-moisture";
                sprinklerIcon.style.color = "var(--fan-color)"; 
                sprinklerText.innerText = "VALVE CLOSED";
                sprinklerText.className = "fw-bold mt-2 text-muted small mb-0";

                badgeAir.className = "badge bg-success";
                badgeAir.innerText = "NORMAL";

                // DISABLE BUTTON
                btnSilence.disabled = true;
                btnSilence.innerHTML = '<i class="bi bi-bell-slash-fill me-2"></i> SILENCE ALARM';
            }
        }
    });

    // 5. Button Logic
    window.silenceAlarm = function() {
        update(dataRef, {
            "manual_silence": true,
            "countermeasure_status": false 
        });
        const btn = document.getElementById('btnSilence');
        btn.innerHTML = "SILENCING...";
    }
</script>

</body>
</html>
